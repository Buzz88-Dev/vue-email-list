<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Email List</title>
</head>
<body>
    <div id="email_list">
        <ul v-if="myArrayMail.length === 10">
            <li v-for="(item, index) in myArrayMail" :key="index">{{ item }}</li>
        </ul>
        <p v-else>La lista delle mail si sta caricando</p>
    </div>
    





    <!-- collegamento a Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Utilizzeremo la libreria Axios che ci permetterÃ  di eseguire chiamate asincrone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- collegamento file script.js -->
    <script type="text/javascript" src="js/script.js"></script>    
</body>
</html>
